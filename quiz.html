    ];

    let currentIndex = 0;
    let score = 0;
    let points = 0;
    let level = 1;

    shuffleArray(questions);
    loadQuestion();

    function loadQuestion() {
      if (currentIndex >= questions.length) {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        document.getElementById('score').innerText = `You scored ${score} out of ${questions.length}! Total Points: ${points}`;
        return;
      }

      const q = questions[currentIndex];
      document.getElementById('question').innerText = q.question;
      document.getElementById('labelA').innerText = q.options.a;
      document.getElementById('labelB').innerText = q.options.b;
      document.getElementById('labelC').innerText = q.options.c;

      const options = document.getElementsByName('option');
      options.forEach(opt => opt.checked = false);
    }

    function submitAnswer() {
      const options = document.getElementsByName('option');
      let selected;
      options.forEach(opt => {
        if (opt.checked) selected = opt.value;
      });

      if (!selected) return alert("Please select an answer!");

      if (selected === questions[currentIndex].correct) {
        score++;
        points += 10;
        updateLevelAndUI();
        currentIndex++;
        loadQuestion();
      } else {
        alert("Wrong answer! The quiz will restart.");
        restartQuiz();
      }
    }

    function updateLevelAndUI() {
      document.getElementById('points-display').innerText = `Points: ${points}`;
      const newLevel = Math.floor(points / 100) + 1;

      if (newLevel !== level) {
        level = newLevel;
        document.getElementById('level-display').innerText = `Level: ${level}`;
        applyLevelTheme(level);
      }
    }

    function applyLevelTheme(level) {
      const body = document.body;
      switch (level) {
        case 2:
          body.style.background = "linear-gradient(to right, #fbc2eb, #a6c1ee)";
          break;
        case 3:
          body.style.background = "linear-gradient(to right, #ffecd2, #fcb69f)";
          break;
        case 4:
          body.style.background = "linear-gradient(to right, #c2e9fb, #a1c4fd)";
          break;
        default:
          body.style.background = "linear-gradient(to right, #74ebd5, #9face6)";
      }
    }

    function restartQuiz() {
      score = 0;
      points = 0;
      level = 1;
      shuffleArray(questions);
      document.getElementById('quiz-box').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      document.getElementById('points-display').innerText = `Points: ${points}`;
      document.getElementById('level-display').innerText = `Level: ${level}`;
      applyLevelTheme(level);
      loadQuestion();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
